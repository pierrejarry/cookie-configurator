<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cookie Solution Configurator</title>
</head>
<body>

    <header class="text-center">
        <img src="images/iubenda-logo.svg" alt="Iubenda Logo" class="logo">
    </header>

    <main>
        <section class="main-content__header">
             <img src="images/screen-icon.png" alt="Screen icon">
             <div class="main-content__header__info">
                <a href="https://www.domain.com" title="Link to domain.com" class="url-link">www.domain.com</a>
                <p class="subtitle">Account and billing info</p>
             </div>
             <div class="main-content__header__rating">
                <p class="strong-text">Your current compliance rating</p>
                <div class="circular-chart-container">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle"
                        d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="#444";
                        stroke-width="1";
                        stroke-dasharray="75, 100"
                        />
                    </svg>
                    <p>75%</p>
                </div>
             </div>
        </section>
        <section class="main-content__main">
            <div class="main-content__info">
                <div class="main-content__info__image">
                    <img src="images/check.jpg" alt="">
                </div>
                <p>Your website has been created and your legal documents have been generated. 
                    Setup your cookie banner and privacy policy button to complete the integration.
                </p>
                <img src="images/close-icon.jpg" alt="Close icon" class="close-icon">

            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
